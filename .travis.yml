os: linux

dist: bionic

language: cpp

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-bionic-9
    packages:
      - libcpprest-dev
      - libsodium-dev
      - libopus-dev
      - gcc-9
      - g++-9
      - clang-9

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
